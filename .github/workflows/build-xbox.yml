name: Build Xbox

on:
  schedule:
    - cron: '0 3 1,16 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Generate api/xbox.json
        env:
          XBOX_REFRESH_TOKEN: ${{ secrets.XBOX_REFRESH_TOKEN }}
          XBOX_XUID: ${{ secrets.XBOX_XUID }}
        run: node dist/xbox/build-xbox.js

      - name: Commit and push if changed
        run: |
          git add api/xbox.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸŽ® Recently played Xbox games updated"
          git pull --rebase
          git push