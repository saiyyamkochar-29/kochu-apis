name: Build Contributions

on:
  schedule:
    - cron: '15 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Generate api/contributions.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_USERNAME: saiyyamkochar-29
        run: node dist/github/build-contributions.js

      - name: Commit and push if changed
        run: |
          git add api/contributions.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update weekly contributions"
          git pull --rebase
          git push
