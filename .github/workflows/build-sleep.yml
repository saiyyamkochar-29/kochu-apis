name: Build Sleep

# Only when raw-data/sleep-raw changes (not when api/sleep.json changes â†’ avoids loop)
on:
  push:
    paths:
      - 'raw-data/sleep-raw'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Generate api/sleep.json
        run: node dist/sleep/build-sleep.js

      - name: Commit and push if changed
        run: |
          git add api/sleep.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ’¤ sleep.json updated via Saiyyam's iPhone"
          git pull --rebase
          git push
